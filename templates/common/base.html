{% extends 'common/index.html' %}

{% block body %}
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'post-list' %}" class="nav-link">Posts</a></li>
                <li class="nav-item"><a href="{% url 'post-create' %}" class="nav-link">Create post</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Profile</a></li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}">
                            <button type="submit" class="nav-link">logout</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                {% endif %}
            </ul>
        </header>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/"
                   class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
                   aria-label="Bootstrap">
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Edu.Blog</span>
            </div>
        </footer>
    </div>
{% endblock %}
