{% extends 'common/base.html' %}

{% block content %}
    <div class="container">
        <h1>Post {{ post.title }}</h1>

        <div class="mb-3">
            <h3>Content</h3>
            <p>{{ post.content }}</p>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a href="{% url 'post-update' post.id %}" type="button" class="btn btn-primary">Edit</a>
        </div>
    </div>
{% endblock %}
